<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Airtable Webhook Trigger</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      gap: 20px;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    form {
      margin: 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    .secondary button {
      background: #2196F3;
    }
    .secondary button:hover {
      background: #1e87db;
    }
  </style>
</head>
<body>
  <!-- 첫 번째 웹훅 -->
  <form 
    action="https://https://hooks.airtable.com/workflows/v1/genericWebhook/appoRv5rFKmXED59U/wflrVUMCzcUhWqFkK/wtr5QSAVhusyhvHp7"

    method="POST" 
    target="_blank"
  >
    <button type="submit">📦 월별 취합 갱신</button>
  </form>

  <!-- 두 번째 웹훅 -->
  <form 
    action="https://hooks.airtable.com/workflows/v1/genericWebhook/app4B6TFeDMy5KXhl/wflrVUMCzcUhWqFkK/wtr5QSAVhusyhvHp7"
    method="POST" 
    target="_blank"
    class="secondary"
  >
    <button type="submit">🔄 주성님 테스트 월별 취합 갱신</button>
  </form>
</body>
</html>
